<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/DL.png}"/>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/postingDetail.css">
    <!--제이쿼리-->
    <script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/postingDetail.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container max-width px-4 py-12 mx-auto">
        <article class="prose prose-gray">
            <div class="space-y-4 not-prose">
                <h1 class="text-title" id="title">
                </h1>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon-calendar"
                        >
                            <path d="M8 2v4"></path>
                            <path d="M16 2v4"></path>
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M3 10h18"></path>
                        </svg>
                        <span id="date">May 15, 2023</span>
                    </div>
                    <div class="homepage" style="margin-right: 0">
                        <span id="home">May 15, 2023</span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <!--                        <svg-->
                        <!--                                xmlns="http://www.w3.org/2000/svg"-->
                        <!--                                width="24"-->
                        <!--                                height="24"-->
                        <!--                                viewBox="0 0 24 24"-->
                        <!--                                fill="none"-->
                        <!--                                stroke="currentColor"-->
                        <!--                                stroke-width="2"-->
                        <!--                                stroke-linecap="round"-->
                        <!--                                stroke-linejoin="round"-->
                        <!--                                class="icon-clock"-->
                        <!--                        >-->
                        <!--                            <circle cx="12" cy="12" r="10"></circle>-->
                        <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <div>
                            <div></div>
                            <div class="flex flex-wrap gap-2" id="tagcontainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container" id="cont" style="height: max(300px)"></div>
        </article>
        <div class="mt-12 space-y-6" style="width: 100%">


            <div>
                <h2 class="text-2xl font-bold">Leave a Comment</h2>
                <form class="form mt-4 space-y-4" id="form" method="post">
                    <input type="hidden" id="postId">
                    <input type="hidden" id="accountId">
                    <input
                            type="text"
                            class="comment-textarea"
                            placeholder="Write your comment..."
                            id="cContent"
                    />
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="relative flex shrink-0 overflow-hidden rounded-full w-10 h-10"></span>
                        </div>
                        <button
                                class="btn"
                                type="submit"
                        >
                            Post Comment
                        </button>
                    </div>
                </form>
            </div>
            <table class="table table-bordered">
                <thead>
                    <th>name</th>
                    <th>content</th>
                    <th>date</th>

                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
