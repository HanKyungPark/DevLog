<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/DL.png}"/>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <!--제이쿼리-->
    <script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/js/postingDetail.js"></script>
</head>
<body>
<div layout:fragment="content">


    <div class="container max-w-3xl px-4 py-12 mx-auto">
        <article class="prose prose-gray dark:prose-invert">
            <div class="space-y-4 not-prose">
                <h1 class="text-4xl font-extrabold tracking-tight lg:text-5xl" id="title">
                    <!--                        The Importance of Accessibility in Web Design-->
                </h1>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-4 h-4"
                        >
                            <path d="M8 2v4"></path>
                            <path d="M16 2v4"></path>
                            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                            <path d="M3 10h18"></path>
                        </svg>
                        <span id="date">May 15, 2023</span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="w-4 h-4"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <div>
                            <div>


                            </div>
                            <div class="flex flex-wrap gap-2" id="tagcontainer">


                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="cont">

            </div>
        </article>

        <div class="mt-12 space-y-6" style="width: 100%">
            <h2 class="text-2xl font-bold">Comments</h2>
            <div class="space-y-4">
                <div class="flex items-start gap-4">
        <span class="relative flex shrink-0 overflow-hidden rounded-full w-10 h-10">
          <img class="aspect-square h-full w-full" alt="@shadcn" src="/placeholder-user.jpg"/>
        </span>
                    <div class="flex-1 space-y-2">
                        <div class="flex items-center justify-between" id="comment">

                            <table id="commentTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>닉네임</th>
                                    <th>Content</th>
                                    <th>Created At</th>

                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">Leave a Comment</h2>
                    <form class="form mt-4 space-y-4" id="form" method="post">
                        <input type="hidden" id="postId">
                        <input type="hidden" id="accountId">
                        <textarea
                                class="flex w-full rounded-md border border-input bg-background text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 p-4 min-h-[150px]"
                                placeholder="Write your comment..." id="cContent"
                        ></textarea>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
            <span class="relative flex shrink-0 overflow-hidden rounded-full w-10 h-10">
              <img class="aspect-square h-full w-full" alt="@shadcn" src="/placeholder-user.jpg"/>
            </span>
                                <span class="text-sm text-gray-500 dark:text-gray-400">Commenting as Jane Doe</span>
                            </div>
                            <button
                                    class="btn inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                                    type="submit"
                            >
                                Post Comment
                            </button>
                        </div>
                        >
                    </form>
                </div>
            </div>
        </div>

    </div>


</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
</html>
