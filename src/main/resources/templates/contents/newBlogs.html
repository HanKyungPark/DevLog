<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/newblogs.css">
</head>
<style>
    #wrapper {
        width: 1300px;
        padding: 100px 0;
        margin: 0 auto;
    }

    @media screen and (max-width: 1300px) {
        #wrapper {
            width: auto;
            padding: 50px 30px;
        }
    }

    @media screen and (max-width: 700px) {
        #wrapper {
            width: auto;
            padding: 30px 15px;
        }
    }
</style>
<body>
<div layout:fragment="content" style="text-align: left">
    <div class="section-latest">
        <div class="container">
            <div class="row gutter-v1 align-items-stretch mb-5">
                <div class="col-12">
                    <h2 class="section-title">New Blogs</h2>
                </div>
                <div th:each="list:${list}">


                <div class="col-md-9 pr-md-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="post-entry horizontal d-md-flex">
                                <div class="media">
                                    <a href="#"><img th:src="${list.file}"
                                                     style="width: 100px;height: 100px;border-radius: 40px" alt="Image"
                                                     class="img-fluid"></a>
                                </div>
                                <div class="text" style="width: 1000px">
                                    <div style="width: 200px; height: 100px;border: 1px solid black; float: right;margin-right: 20px">
                                        사진나오는 곳
                                        <h5>포스팅제목</h5>
                                    </div>
                                    <div style="width: 200px; height: 100px;border: 1px solid black; float: right;margin-right: 20px">
                                        사진나오는 곳
                                        <h5>포스팅제목</h5>
                                    </div>
                                    <div style="width: 200px; height: 100px;border: 1px solid black; float: right;margin-right: 20px">
                                        사진나오는 곳
                                        <h5>포스팅제목</h5>
                                    </div>
                                    <div><a>New!</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="follow-btn" style="width: 50px;background-color: #37dde6;color: white;border:1px ;border-radius: 20px">팔로우</button>
                                    </div>

                                    <script>
                                        // 클릭 이벤트 핸들러 함수 정의
                                        function toggleFollow(event) {
                                            const button = event.target;
                                            let clickCount = button.dataset.clickCount ? parseInt(button.dataset.clickCount) : 0;
                                            clickCount++;

                                            if (clickCount % 2 === 1) {
                                                button.style.backgroundColor = '#80898a';
                                                button.textContent = '팔로잉';
                                            } else {
                                                button.style.backgroundColor = '#37dde6';
                                                button.textContent = '팔로우';
                                            }

                                            button.dataset.clickCount = clickCount;
                                        }

                                        document.addEventListener('DOMContentLoaded', (event) => {
                                            const buttons = document.querySelectorAll('.follow-btn');
                                            buttons.forEach(button => {
                                                button.onclick = toggleFollow;
                                                button.dataset.clickCount = 0; // 초기 클릭 카운트를 0으로 설정
                                            });
                                        });
                                    </script>
                                    <h2><a href="#" th:text="${list.blogId}" style="color: #4181f0"></a></h2>
                                    <a href="#" th:text="${list.biography}" style="color: #3f3f3f"></a><br>
                                    <a><span th:text="${#strings.substring(list.aCreatedAt,0,10)}" style="color: #787b7d"></span></a>


                                </div>

                        </div>
                    </div>
                </div>

                </div>

            </div>


        </div>
    </div>


</div>


</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--제이쿼리-->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
</html>
