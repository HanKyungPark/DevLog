<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/dv.png}"/>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/postingForm.css">
</head>
<body>
<div layout:fragment="content">
    <div class="bigcontainer">
        <div class="marginofcontainer">
            <div class="form_container">
                <div class="title_container">
                    <h1 class="title">Create a New Blog Post</h1>
                    <p class="sub_title">Share your thoughts and ideas with the world.</p>
                </div>
                <form class="form" id="post" method="post" action="/post/posting" >
                    <div>
                        <label for="title" class="form_title" th:id="input_title">
                            Title
                        </label>
                        <div class="input_title_text">
                            <input
                                    id="title"
                                    name="title"
                                    type="text"
                                    class="input_title_text_box"
                                    placeholder="Enter a captivating title"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="content" class="form_title" >
                            Content
                        </label>
                        <div class="mt-1">
            <textarea
                    id="content"
                    name="content"
                    rows="8"
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-2 border-gray-600 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    placeholder="Share your thoughts and ideas..."
            ></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="category" class="form_title">
                            Category
                        </label>
                        <div class="category_container">
                            <select
                                    multiple=""
                                    id="category"
                                    name="category"
                                    class="category_option_container"                        >
                                <option value="technology">Technology</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="travel">Travel</option>
                                <option value="food">Food</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="form_title" >Open Type</label>
                        <div class="opentype_container">
                            <div class="opentype_radio_container">
                                <input
                                        id="public"
                                        type="radio"
                                        name="open_type"
                                        class="opentype_radio"
                                        value=1
                                />
                                <label for="public" class="opentype_radio_label">
                                    Public
                                </label>
                            </div>
                            <div class="opentype_radio_container">
                                <input
                                        id="private"
                                        type="radio"
                                        value=0
                                        name="open_type"
                                        class="opentype_radio"
                                />
                                <label for="private" class="opentype_radio_label">
                                    Private
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="tag" class="block text-sm font-medium text-gray-700">
                            Hashtags
                        </label>
                        <div class="hashtag_container">
                            <input
                                    id="tag"
                                    type="text"
                                    name="tag"
                                    class="hashtag_input_container"
                                    placeholder="Enter hashtags separated by commas"
                            />
                        </div>
                    </div>
                    <div>
                        <label class="form_title">Thumbnail</label>
                        <div class="thumbnail_container">
                            <div class="thumbnail_box_inner_text_small_container">
                                <svg
                                        class="thumbnail_box_inner_photo"
                                        stroke="currentColor"
                                        fill="none"
                                        viewBox="0 0 48 48"
                                        aria-hidden="true"
                                >
                                    <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                    ></path>
                                </svg>
                                <div class="thumbnail_box_inner_text_container">
                                    <label
                                            for="thumbnail"
                                            class="thumbnail_input_file_container"
                                    >
                                        <span>Upload a file</span>
                                        <input id="thumbnail" type="file" name="thumbnail" class="thumbnail_input_file" />
                                    </label>
                                    <p class="thumbnail_input_box_text">or drag and drop</p>
                                </div>
                                <p class="thumbnail_input_box_text2">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                    <div class="btn_submit_container">
                        <button type="submit" class="btn"  >제출</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--제이쿼리-->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
</html>
