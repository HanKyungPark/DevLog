<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/DL.png}"/>
    <!-- 부트스트랩 아이콘 -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/loginForm.css">
    <script th:src="@{/js/loginUpdateForm.js}" defer></script>
</head>
<body>
<div class="login">
    <div layout:fragment="content" style="padding-top: 200px">
        <form id="profileForm" method="post" enctype="multipart/form-data">
            <table>
                <h1 align="top" class="text_blogcreate" style="float: left; margin-left: 20px; font-family: 'Trebuchet MS'; font-size: 40px;color: #449bf2"><b>Make my DevLog</b></h1><br>
                <br>
                <tr>
                    <br><br>
                    <td>이름</td>
                    <td><b th:text="${name}"></b></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><b th:text="${email}">email</b></td>
                </tr>
                <tr>
                    <td>프로필 사진</td>
                    <td>
                        <input type="file" id="file" name="file">
                        <a id="filea" th:text="${file}" style="display: none"></a>
                        <img id="profileImagePreview" th:src="@{${file}}" alt="Profile Image Preview" style="max-width: 100px; max-height: 100px;">
                    </td>
                </tr>
                <tr>
                    <td>블로그 이름</td>
                    <td><input type="text" id="blogId" name="blogId" th:value="${blog_id}"></td>
                </tr>
                <tr>
                    <td>홈페이지 주소</td>
                    <td><b th:text="${homepage}">email</b></td>
                <tr>
                    <td>블로그 소개 글</td>
                    <td><textarea id="biography" name="biography" th:text="${biography}"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="login_btn_container"><button type="submit" id="btn-submit" class="login_submit_btn">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<!-- 부트스트랩 -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM}"
        crossorigin="anonymous"></script>
<!-- 제이쿼리 -->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</html>
