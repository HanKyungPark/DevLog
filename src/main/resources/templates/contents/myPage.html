<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/dv.png}"/>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/myPage.css">
    <script th:src="@{/js/loginForm.js}" defer></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <header>
            <h1>가원이의 코딩 일대기</h1>
            <p>어서오세요. 티스토리는 처음이시죠.</p>
        </header>
        <main>
            <div class="stats">
                <div>
                    <p>오늘 방문수</p>
                    <p id="today-visits">0</p>
                </div>
                <div>
                    <p>어제 방문수</p>
                    <p id="yesterday-visits">0</p>
                </div>
                <div>
                    <p>누적 방문수</p>
                    <p id="total-visits">0</p>
                </div>
            </div>
            <canvas id="visit-chart"></canvas>
        </main>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/myPage.js}" defer></script>
</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--제이쿼리-->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
</html>
