<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout_main/layout1_hmenu}">
<head>
    <meta charset="UTF-8">
    <title>Devlog</title>
    <link rel="shortcut icon" th:href="@{/im/DL.png}"/>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/myPage.css">
    <!--제이쿼리-->
    <script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/loginForm.js}" defer></script>

    <script th:src="@{/js/myPage.js}" defer></script>
</head>
<body>

<div layout:fragment="content">
    <main class="container">
        <section class="totalSection">
            <div class="blogpost_section" data-v0-t="card">
                <div class="blogtitle_section">
                    <h3 class="blogposts">Blog Posts</h3>
                    <div>
                    <button id="prev-btn" onclick="postPrevPage()">이전</button>
                    <button id="next-btn" onclick="postNextPage()">다음</button>
                    </div>
                </div>
                <!--게시글관리-->
                <div class="blogpost_inside" id="blogpost_inside">
                </div>
            </div>



            <div class="comments_container" data-v0-t="card">
                <!--댓글관리헤더-->
                <div class="comments_title_container">
                    <h3 class="comments_title">Comments</h3>
                    <div>
                        <button id="comment-prev-btn" onclick="commentPrevPage()">이전</button>
                        <button id="comment-next-btn" onclick="commentNextPage()">다음</button>
                    </div>

                </div>

                <div class="comments_inside_container" id="comments_box">
                    <!--댓글관리-->

                </div>
            </div>

            <style>


            </style>

            <div class="visitor_container" data-v0-t="card">
                <div class="visitor_conunt_container">
                    <div class="visitor_title_container" style="display: flex">
                        <h3 class="visitor_count">Visitor Count</h3>
                        <div class="count_container">
                            <div class="count_frame" id="visit_box">
                            </div>
                        </div>
                    </div>

                </div>
                <style>
                    .category-container {
                        margin-top: 20px;
                    }
                    .input-title-text-box {
                        width: 50%;
                        display: inline-block;
                    }
                    .add-category-btn {
                        display: inline-block;
                        vertical-align: top;
                        background-color: #d3d3d3;
                        border-color: #d3d3d3;
                        color: black;
                    }
                    .input-title-text-box{
                        width: 100px;
                    }
                    .add-category-btn{
                        margin-left: 7px;
                    }
                </style>

                <div class="category-container">
                    <div id="category-container">
                        <div class="category-name" style="display: flex; justify-content: space-between; ">
                            <div>음악</div>
                            <button class="category-delete" onclick="categoryDelete(this)">
                                삭제
                                <div class="category-id" style="display: none;"></div>
                            </button>

                        </div>
                        <div class="category-name">
                            음악
                            <button class="category-delete" onclick="categoryDelete(this)">삭제
                                <div class="category-id" style="display: none;"></div>
                            </button>
                        </div>
                        <div class="category-name">
                            음악
                            <button class="category-delete" onclick="categoryDelete(this)">삭제
                                <div class="category-id" style="display: none;"></div>
                            </button>
                        </div>
                    </div>
                    <form id="category-form" style="display: flex">
                        <div class="form-group" style = "display: flex; justify-content: center">
                            <input type="text" class="form-control input-title-text-box" id="category-input" placeholder="Enter a category">
                            <button type="button" onclick="addCategory()" class="btn add-category-btn">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
</html>
