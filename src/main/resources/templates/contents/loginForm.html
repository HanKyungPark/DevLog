<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout_main/layout2_vmenu}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/loginForm.css">
    <script th:src="@{/js/loginForm.js}" defer></script>
</head>
<body>
<div class="login">

<div layout:fragment="content">
    <h1  align="top" class="text_blogcreate">블로그 생성</h1>
    <form id="profileForm" enctype="multipart/form-data">

        <table>

            <tr>
                <td>이름</td>
                <td><b th:text="${name}">dd</b></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><b th:text="${email}">email</b></td>
            </tr>
            <tr>
                <td>프로필 사진</td>
                <td>
                    <input type="file" id="file" name="file" th:value="@{${file}}">
                    <img id="profileImagePreview" th:src="@{${file}}">
                </td>
            </tr>
            <tr>
                <td>블로그 이름</td>
                <td><input type="text" id="blogId" name="blogId"></td>
            </tr>
            <tr>
                <td>홈페이지 주소</td>
                <td><input type="text" id="homepage" name="homepage"></td>
            </tr>
            <tr>
                <td>블로그 소개 글</td>
                <td><textarea id="biography" name="biography"></textarea></td>
            </tr>
            <tr >
                <td colspan="2" class="login_btn_container"><button type="button" onclick="" class="login_submit_btn">Submit</button></td>
            </tr>
        </table>

    </form>
</div>
</div>
</body>
<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM}"
        crossorigin="anonymous"></script>
<!--제이쿼리-->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--태일윈즈-->
<!--<script th:src="@{https://cdn.tailwindcss.com}"></script>-->

</html>
