<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--부트스트랩 아이콘-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <!--부트스트랩 css-->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
<!--    css, script-->

</head>
<body>
<div th:fragment="header" class="header" >
<div class="header_container">

        <div class="header_frame">
            <a class="logo" href="/">
                My Blog
            </a>
                <div class="rightside">
            <p class="userName" data-toggle="dropdown">John Doe</p>
            <br>
            <p class="userTag" style="float: right">@johndoe</p>
                </div>
            <div class="dropdown-menu hidden">
                <a class="dropdown-item" href="#">My Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>

</div>
</div>

<!--부트스트랩-->
