<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    css, script-->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="script" href="../js/header.js">
</head>
<body>
<div th:fragment="header" class="header" style="position: fixed;margin-bottom: 250px;width: 100%">
    <div class="container" style="display: flex;flex-wrap: wrap">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div style="width: 100%; text-align: center">
        </div>
        <div onclick="location.href='/home'" style="cursor:pointer; width: 120px;height: 70px"><br><img src="https://minio.bmops.kro.kr/devlog/logo/TitleLog.png" style="width: 100px; height: 50px;" href="/home"/></div>
            <div class="container position-relative d-flex align-items-center justify-content-between">

            <a href="/home" class="logo d-flex align-items-center me-auto me-xl-0">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="assets/img/logo.png" alt=""> -->

            </a>
            <div style="width: 100%; text-align: center">
            <nav id="navmenu" class="headermenu"  >
                <th:block sec:authorize="isAnonymous()">
                    <ul style="float: right"><a href="/"><b style="font-size: 17px; color: #505052">로그인</b></a>
                    </ul>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                <ul class="dropdown" style="float: right;"><a style="font-size: 17px"><img style="width: 30px;height: 30px;border-radius: 30px" th:src="${#authentication.principal.KaKaoResponse.file}">&nbsp;<span style="font-family: 'Bodoni 72'" th:text="${#authentication.principal.KaKaoResponse.name}"></span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a id="myBlog" style="cursor: pointer;">My Blog</a></li>
                        <li><a href="/mypage">My Page</a></li>
                        <li><button class="btnLogout" style="float: left;"><br><b><a href="/logout">Logout</a></b></button></li>
                    </ul>
                </ul>
                <ul style="text-align: center;">
                    <li><a href="/home" style="font-size: 20px">Home<br></a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li><a href="/feed" style="font-size: 20px">Feed</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li><a href="/newblogs" style="font-size: 20px">New Blogs</a></li>
                </ul>
                </th:block>
            </nav>
            </div>


        </div>
    </header>
    </div>
</div>
</body>
<!--부트스트랩 아이콘-->
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
<!--부트스트랩 css-->
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"/>
<script th:src="@{https://code.jquery.com/jquery-3.7.1.js}"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!--부트스트랩-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--태일윈즈-->
<script th:src="@{https://cdn.tailwindcss.com}"></script>
<script th:src="@{/js/header.js}"></script>
</html>
